<p>This is a watchlist page</p>

<div class="container">
    <br>

    <div id="borderDemo" >
        <div>Add New WatchList</div>
    <div class="row">
        <input *ngIf="isEditItems" [(ngModel)]="NewWatchListName" class="form-control" type="text" >
        <button *ngIf="!isEditItems"  type="button" (click)="addFieldValue()" style="margin-right:10px">Add WatchList</button>
        <button *ngIf="isEditItems" type="button" (click)="saveWatchList()" style="margin-right:10px">Save WatchList</button>
    </div>

    <div>
        <table>
            <tr *ngFor="let field of watchlists;">
                <td>
                    {{field.watchListName}}
                </td>
            </tr>
        </table>

        <div style="width: 100%; height: 500px" >
            <grid style="width: 100%; height: 500px"
             [gridData] = "watchlistsitems" 
             [Columns] = "columnDefs"
             (editedValues)="EditWatchList($event)"   
             (deletedValues)="DeleteWatchList($event)"          
             ></grid>
          </div>

    </div>
</div>
</div>
